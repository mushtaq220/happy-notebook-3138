<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
  </head>
  <body>
    <div id="checkoutPage">
        <!-- ......... -->
      <div id="deliveryAdd">
        <h1>Delivery Address</h1>
        <input type="text" id="first_name" placeholder="First Name" />
        <input type="text" id="last_name" placeholder="Last Name" />
        <div id="country">
          <p>*Country</p>
          <p>India</p>
        </div>
        <input type="text" id="addLine1" placeholder="*Adress Line 1" />
        <p>Start typing a street address or postcode</p>
        <input type="text" id="AddLine2" placeholder="*Adress Line 2" />
        <br />
        <input type="text" id="postalCode" placeholder="*Postal Code" />
        <br />
        <input type="text" id="city" placeholder="*City" />
        <br />
        <input type="checkbox" />
        <label for=""> Save this address for my next purchase.</label>
        <br>
        <input type="number" id="number" placeholder="Phone">
        <br>
        <input type="email" id="email" placeholder="*Email Address">
        <br>
        <div id="privacyStat">
            <input type="checkbox">
        <label for="">I have read and consent to eShopWorld processing my information in accordance with the Privacy Statement and Cookie Policy.</label>
        </div>
        <button id="continueToPayment">CONTINUE TO PAYMENT</button>
      </div>
      <!-- ........... -->

      <div id="backToCart">
          <button id="back_to_cart">BACK TO CART</button>
          <p>9" vintage slim-straight jean in Gemma wash</p>
          <p id="quantity">Quantity: 1</p>
          <p id="color">Color: GEMMA WASH</p>
          <p id="Size">Size: 25</p>
          <p id="price"></p>
          <div id="finalSale">
            <p>Final Sale</p>
          </div>
      </div>
      <!-- ............. -->
    </div>
  </body>
</html>
